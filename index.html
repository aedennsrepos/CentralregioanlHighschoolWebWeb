<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unblocked Games +</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #1e1f4d, #4b0082);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    h1 {
      font-size: 48px;
      margin-top: 50px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #8a2be2;
    }

    .game-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .game-card {
      background-color: rgba(0, 0, 0, 0.4);
      border: 2px solid #8a2be2;
      border-radius: 12px;
      margin: 15px;
      padding: 20px;
      width: 220px;
      box-shadow: 0 0 15px #00ffff88;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00ffffcc;
    }

    .play-button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      background-color: #00ffff;
      color: #1e1f4d;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s;
    }

    .play-button:hover {
      background-color: #8a2be2;
      color: white;
    }

    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      box-shadow: 0 0 8px #fff, 0 0 15px #0ff;
      animation: sparkle-fade 0.8s ease-out forwards;
      z-index: 9999;
    }

    @keyframes sparkle-fade {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(0.5) translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Unblocked Games +</h1>
  <div class="game-list">
    <div class="game-card"><p>WBWWB</p><a class="play-button" href="wbwwb-master/wbwwb-master/index.html">Play</a></div>
    <div class="game-card"><p>Awesome Tanks 2</p><a class="play-button" href="awesome-tanks-2/index.html">Play</a></div>
    <div class="game-card"><p>BitLife</p><a class="play-button" href="bitlife/index.html">Play</a></div>
    <div class="game-card"><p>Cookie Clicker</p><a class="play-button" href="cookieclicker/index.html">Play</a></div>
    <div class="game-card"><p>Flappy Bird</p><a class="play-button" href="flappybird/index.html">Play</a></div>
    <div class="game-card"><p>Geometry Dash</p><a class="play-button" href="geometrydash/index.html">Play</a></div>
    <div class="game-card"><p>MikeCraft</p><a class="play-button" href="minecraft/index.html">Play</a></div>
    <div class="game-card"><p>PakMan</p><a class="play-button" href="pacman/index.html">Play</a></div>
    <div class="game-card"><p>Retro Bowl</p><a class="play-button" href="retrobowl/index.html">Play</a></div>
    <div class="game-card"><p>Run 3</p><a class="play-button" href="run3/index.html">Play</a></div>
    <div class="game-card"><p>Sandboxels</p><a class="play-button" href="sandboxels/index.html">Play</a></div>
    <div class="game-card"><p>Slope</p><a class="play-button" href="slope/index.html">Play</a></div>
    <div class="game-card"><p>Subway Surfers</p><a class="play-button" href="subway-surfers/index.html">Play</a></div>
    <div class="game-card"><p>Time Shooter 3</p><a class="play-button" href="time-shooter-3/index.html">Play</a></div>
  </div>

  <script>
    function createSparkle(x, y) {
      const sparkle = document.createElement("div");
      sparkle.className = "sparkle";
      sparkle.style.left = `${x}px`;
      sparkle.style.top = `${y}px`;

      document.body.appendChild(sparkle);

      setTimeout(() => sparkle.remove(), 800);
    }

    document.addEventListener("mousemove", (e) => {
      createSparkle(e.clientX, e.clientY);
    });

    document.addEventListener("click", (e) => {
      for (let i = 0; i < 5; i++) {
        const offsetX = (Math.random() - 0.5) * 20;
        const offsetY = (Math.random() - 0.5) * 20;
        createSparkle(e.clientX + offsetX, e.clientY + offsetY);
      }
    });
  </script>
</body>
</html>
